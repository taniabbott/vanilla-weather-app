  <head>

  <body>
   

       <video playsinline autoplay muted loop id="video" src="images/Cloud timelapse.mp4" type="video/mp4" >
    </video>
    <div class="wrapper">
        <div class="container overlay">
        <div class="row">  
            <div class="col-10 p-0">
          <form id="search">
                <input type="text" type="submit" id="city" placeholder="Barcelona" autofocus="on"/>
              </form>
      </div>
          <div class="col-1 align-self-center" >
          <button id ="temp-button">
                  ËšF
          </button>
                </div>
                <div class="col-1 align-self-center">
                <button id ="current-location">
                  <i class="fa-solid fa-location-dot"></i>
                </button>
                </div>
                </div>
            <div class="row">
            <div class="col-4 weatherDetails">
              <span id="last">Last Updated: </span>
                    <span id="date">21st April 2022</span>
                    <span id="time">9:39PM</span>
                    <div id="description">
                        cloudy skies
                    </div>
                     <div class="wind">
                         Wind: 20km/h
                     </div>
                    <div class="humidity">
                        Humidity: 70%
                    </div>
            </div>
            <div class="row">
             <div class="today col"> <span class="col">Today <strong id = "today-temp">25ËšC </strong> </span>
              <p> <span class="label"> High</span> <span class="label">Low</span></span></p>
              <p> <span class=col id=highLow> <span id=high >26ËšC / </span><span id=low>17ËšC</span></span> </p>
               </div>
            </div>
              </div>
            <div class="forecast row">                
            </br>
                <div class="tomorrow col"> <i class="icon fa-solid fa-cloud-sun"></i> </br><span id="Day-1">Tomorrow </span></br><strong>24ËšC </strong> / 17ËšC</div>
            </br>
                <div class="tomorrow col"><i class="icon fa-solid fa-cloud"></i></br><span id="Day-2"> Day after </span> </br><strong>28ËšC </strong> / 20ËšC</div>
            </br>
                <div class="tomorrow col"><i class="icon fa-solid fa-cloud"></i> </br><span id="Day-3"> Day after </span></br> <strong>29ËšC </strong> / 18ËšC</div>
            </br>
          <div class="tomorrow col"><i class="icon fa-solid fa-sun"></i> </br><span id="Day-4"> Day after </span> </br><strong>29ËšC </strong> / 17ËšC</div>
           </br>
          <div class="tomorrow col"><i class="icon fa-solid fa-cloud-sun"></i> </br><span id="Day-5"> Day after </span></br> <strong>29ËšC </strong> / 17ËšC</div>

                </div>         
            
</div>
             <div class="about"><small><a href="https://github.com/taniabbott/vanilla-weather-app.git">Open-source code</a> by Tani Abbott  </small></div>
             </div>
                <script src="src/app.js">
    </script>
  </body>
