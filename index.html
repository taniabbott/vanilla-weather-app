      </div>
          <div class="col-1">

            </br>
            <span id="time">9:39PM</span>
            </div>
            </div>
                </div>
        <div class="row ">
            <div class="col-4 weatherDetails">
                    <div class="weatherDescription">
                        cloudy skies
                    </div>

                         Wind: 20km/h

                    </div>
            </div>
            <div class="row">
             <div class="today col"> <span id="today-icon" class="col align-self-center"> <i class="fa-solid fa-sun"> </i> </span><span class="col">Today <strong id = "today-temp">25ËšC </strong> </span></br> <span class=col>26ËšC / 17ËšC</div>
            </div>
          </div>
            <div class="row">                
            </br>
                <div class="tomorrow col"> <i class="fa-solid fa-cloud-sun"></i> </br><span id="Day-1">Tomorrow </span></br><strong>24ËšC </strong> / 17ËšC</div>
            </br>
                <div class="tomorrow col"><i class="fa-solid fa-cloud"></i></br><span id="Day-2"> Day after </span> </br><strong>28ËšC </strong> / 20ËšC</div>
            </br>
                <div class="tomorrow col"><i class="fa-solid fa-cloud"></i> </br><span id="Day-3"> Day after </span></br> <strong>29ËšC </strong> / 18ËšC</div>
            </br>
          <div class="tomorrow col"><i class="fa-solid fa-sun"></i> </br><span id="Day-4"> Day after </span> </br><strong>29ËšC </strong> / 17ËšC</div>
           </br>
          <div class="tomorrow col"><i class="fa-solid fa-cloud-sun"></i> </br><span id="Day-5"> Day after </span></br> <strong>29ËšC </strong> / 17ËšC</div>

                </div>

                  <div class="col celsius">
                    <a href="#">ËšF</a> / <a href="#">ËšC</a>

                </div>
            </div>
            </div>
    </div>
